<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nemesis Project - Playable Prototype</title>
    <style>
        body { margin: 0; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        #game-container { position: relative; box-shadow: 0 0 20px #507, 0 0 40px #f0f; }
        canvas { display: block; background-color: #111; }
        #info-overlay {
            position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.6);
            padding: 10px; border-radius: 5px; border: 1px solid #888; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="1024" height="576"></canvas>
        <div id="info-overlay">
            <b>Kontrol:</b><br>
            Panah Kiri/Kanan: Bergerak<br>
            Spasi: Serang
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- MANAJEMEN ASET (Menggunakan Direct Link dari Imgur Anda) ---
        const ASSETS = {
            player: 'https://i.imgur.com/uGZJ22o.png',      // Karakter Nemesias
            enemy: 'https://i.imgur.com/h5T2Bv8.png',       // Ghotic girl enemy
            background: 'https://i.imgur.com/gKkPqA5.jpeg',  // Background castill
            props: 'https://i.imgur.com/81iB8a1.png'        // Obstacle
        };

        const images = {};
        let assetsLoaded = 0;
        const totalAssets = Object.keys(ASSETS).length;
        let gameState = 'loading'; // 'loading', 'playing', 'gameOver'

        for (const key in ASSETS) {
            images[key] = new Image();
            images[key].src = ASSETS[key];
            images[key].onload = () => {
                assetsLoaded++;
                if (assetsLoaded === totalAssets) {
                    startGame();
                }
            };
        }

        // --- INPUT HANDLER ---
        const keys = { ArrowRight: false, ArrowLeft: false, Space: false };
        window.addEventListener('keydown', e => { if (e.code in keys) keys[e.code] = true; });
        window.addEventListener('keyup', e => { if (e.code in keys) keys[e.code] = false; });

        // --- PETA SPRITE (ESTIMASI! Anda mungkin perlu menyesuaikan nilai w, h, dan y) ---
        const SPRITE_MAP = {
            player: {
                idle:   { y: 192, frames: 6, w: 96, h: 96, speed: 12 },
                walk:   { y: 288, frames: 8, w: 96, h: 96, speed: 7 },
                attack: { y: 480, frames: 6, w: 96, h: 96, speed: 5 }
            },
            enemy: {
                walk:   { y: 0, frames: 7, w: 65, h: 80, speed: 9 },
            }
        };

        // --- OBJEK GAME FACTORY ---
        let player, enemies = [], particles = [];
        const floorY = canvas.height - 130;

        function createEntity(config) {
            return {
                x: config.x, y: config.y,
                w: config.w, h: config.h,
                scale: config.scale || 2.0,
                speed: config.speed,
                hp: config.hp, maxHp: config.hp,
                state: 'idle',
                flip: false,
                frame: 0, frameTimer: 0,
                isAttacking: false,
                isHurt: 0,
                attackBox: { offsetX: 40, w: 80, h: 90 },
                ...config.methods
            };
        }

        function createPlayer() {
            const p = createEntity({
                x: 150, y: floorY, w: 96, h: 96, speed: 3.5, hp: 100,
                methods: {
                    update() {
                        if (this.isHurt > 0) { this.isHurt--; return; }

                        if (this.isAttacking) { this.state = 'attack'; }
                        else if (keys.ArrowRight || keys.ArrowLeft) { this.state = 'walk'; }
                        else { this.state = 'idle'; }

                        if (keys.Space && !this.isAttacking) { this.isAttacking = true; this.frame = 0; }

                        if (this.state === 'walk' && !this.isAttacking) {
                            if (keys.ArrowRight) { this.x += this.speed; this.flip = false; }
                            if (keys.ArrowLeft) { this.x -= this.speed; this.flip = true; }
                        }
                        
                        this.x = Math.max(0, Math.min(canvas.width - this.w, this.x));
                        this.animate();
                    },
                    takeDamage(amount) {
                        if(this.hp > 0) {
                           this.hp -= amount;
                           this.isHurt = 20;
                           if (this.hp <= 0) gameState = 'gameOver';
                        }
                    }
                }
            });
            p.type = 'player';
            return p;
        }

        function createGothicGirl(x) {
            const e = createEntity({
                x: x, y: floorY + 15, w: 65, h: 80, speed: 1, hp: 60,
                methods: {
                    update() {
                        if (this.isHurt > 0) { this.isHurt--; return; }
                        this.state = 'walk';
                        this.x += this.speed * this.direction;
                        if (this.x < 0 || this.x > canvas.width - this.w) {
                            this.direction *= -1;
                        }
                        this.flip = this.direction !== 1;
                        this.animate();
                    },
                    takeDamage(amount) {
                         if(this.hp > 0) {
                            this.hp -= amount;
                            this.isHurt = 25; // Stun duration
                            createHitParticles(this.x + (this.w/2), this.y + (this.h/2));
                         }
                    }
                }
            });
            e.type = 'enemy';
            e.direction = -1;
            return e;
        }
        
        // --- LOGIKA BANTUAN ---
        function animateObject() {
            const anim = SPRITE_MAP[this.type][this.state];
            if (!anim) return;
            
            this.frameTimer++;
            if (this.frameTimer > anim.speed) {
                this.frameTimer = 0;
                this.frame++;
                if (this.frame >= anim.frames) {
                    if (this.state === 'attack') this.isAttacking = false;
                    this.frame = 0;
                }
            }
        }
        
        function createHitParticles(x, y) {
            for(let i = 0; i < 10; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 5, vy: (Math.random() - 2) * 2,
                    life: 40, color: `rgba(255, 50, 100, ${Math.random()})`
                });
            }
        }

        // --- LOGIKA UTAMA GAME ---
        function update() {
            if (gameState !== 'playing') return;

            player.update();
            enemies.forEach(e => e.update());

            // Deteksi tabrakan serangan pemain
            if (player.isAttacking && player.frame === 3) { // Deteksi di frame ke-3 animasi serangan
                const box = player.attackBox;
                const attackX = player.flip ? player.x - box.offsetX : player.x + box.offsetX;
                
                enemies.forEach(enemy => {
                    if (enemy.hp > 0 &&
                        attackX < enemy.x + enemy.w && attackX + box.w > enemy.x &&
                        player.y < enemy.y + enemy.h && player.y + box.h > enemy.y) {
                        enemy.takeDamage(30);
                    }
                });
            }
            
            // Deteksi tabrakan musuh ke pemain (contact damage)
            enemies.forEach(enemy => {
                if(enemy.hp > 0 && Math.abs(player.x - enemy.x) < 40 && Math.abs(player.y - enemy.y) < 40) {
                    player.takeDamage(0.5);
                }
            });
            
            enemies = enemies.filter(e => e.hp > 0);
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.1; p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(images.background, 0, 0, canvas.width, canvas.height);
            
            // Gambar properti statis
            ctx.drawImage(images.props, 290, 180, 50, 70, 80, floorY + 45, 50, 70);
            ctx.drawImage(images.props, 290, 180, 50, 70, canvas.width - 120, floorY + 45, 50, 70);

            // Gambar entitas
            const entitiesToDraw = [player, ...enemies].sort((a,b) => a.y - b.y);
            entitiesToDraw.forEach(obj => {
                const anim = SPRITE_MAP[obj.type][obj.state];
                if (!anim) return;

                ctx.save();
                if(obj.isHurt > 0 && obj.isHurt % 4 < 2) ctx.globalAlpha = 0.5; // Efek flash saat terluka
                
                const drawW = anim.w * obj.scale;
                const drawH = anim.h * obj.scale;
                const drawX = obj.x - (drawW - obj.w) / 2; // Pusatkan gambar
                
                if (obj.flip) {
                    ctx.scale(-1, 1);
                    ctx.drawImage(images[obj.type], anim.w * obj.frame, anim.y, anim.w, anim.h, -drawX - drawW, obj.y, drawW, drawH);
                } else {
                    ctx.drawImage(images[obj.type], anim.w * obj.frame, anim.y, anim.w, anim.h, drawX, obj.y, drawW, drawH);
                }
                ctx.restore();
                
                // Gambar Health Bar
                const barW = 60, barH = 8, barY = obj.y - 20;
                ctx.fillStyle = '#333'; ctx.fillRect(obj.x, barY, barW, barH);
                ctx.fillStyle = obj.hp > obj.maxHp * 0.3 ? '#4CAF50' : '#F44336';
                ctx.fillRect(obj.x, barY, (obj.hp / obj.maxHp) * barW, barH);
                ctx.strokeStyle = '#fff'; ctx.strokeRect(obj.x, barY, barW, barH);
            });
            
            particles.forEach(p => { ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 4, 4); });

            if (gameState !== 'playing') {
                ctx.fillStyle = 'rgba(0,0,0,0.7)'; ctx.fillRect(0,0, canvas.width, canvas.height);
                ctx.fillStyle = 'red'; ctx.font = '70px sans-serif'; ctx.textAlign = 'center';
                const message = gameState === 'gameOver' ? 'GAME OVER' : 'LOADING...';
                ctx.fillText(message, canvas.width / 2, canvas.height / 2);
                 if (gameState === 'gameOver') {
                    ctx.fillStyle = 'white'; ctx.font = '20px sans-serif';
                    ctx.fillText('Tekan F5 untuk memulai lagi', canvas.width / 2, canvas.height / 2 + 40);
                }
            }
        }

        // --- GAME LOOP ---
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // --- INISIALISASI GAME ---
        function startGame() {
            player = createPlayer();
            player.animate = animateObject; // Tambahkan metode animasi ke objek
            
            enemies.push(createGothicGirl(canvas.width - 200));
            enemies.forEach(e => e.animate = animateObject);

            gameState = 'playing';
            gameLoop();
        }
    </script>
</body>
</html>
